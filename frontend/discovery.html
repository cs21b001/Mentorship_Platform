<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Matches - Mentorship Matching Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="index.html">MentorMatch</a>
                </div>
                <div class="navbar-menu" id="navbar-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item auth-show"><a href="profile.html" class="nav-link">Profile</a></li>
                        <li class="nav-item auth-show"><a href="discovery.html" class="nav-link active">Find Matches</a></li>
                        <li class="nav-item auth-show"><a href="#" class="nav-link" id="logout-btn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="discovery-section">
            <div class="container">
                <h1>Find Your Match</h1>
                
                <div class="filter-section">
                    <form id="filter-form" class="filter-form">
                        <div class="filter-group">
                            <label for="role-filter">Role</label>
                            <select id="role-filter" name="role">
                                <option value="">All Roles</option>
                                <option value="mentor">Mentors</option>
                                <option value="mentee">Mentees</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="skills-filter">Skills</label>
                            <input type="text" id="skills-filter" name="skills" placeholder="e.g., JavaScript, Python">
                        </div>
                        <div class="filter-group">
                            <label for="interests-filter">Interests</label>
                            <input type="text" id="interests-filter" name="interests" placeholder="e.g., Web Development, AI">
                        </div>
                        <div class="filter-buttons">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </div>
                    </form>
                </div>
                
                <div class="user-cards" id="user-cards">
                    <!-- User cards will be populated here -->
                    <div class="empty-state hidden">
                        <p>No users found matching your criteria.</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- User Profile Modal -->
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-user-name">User Name</h2>
                    <span class="user-role" id="modal-user-role">Role</span>
                </div>
                <div class="modal-body">
                    <div class="profile-field">
                        <h3>Bio</h3>
                        <p id="modal-user-bio">-</p>
                    </div>
                    <div class="profile-field">
                        <h3>Skills</h3>
                        <div id="modal-user-skills" class="tags-container">
                            <!-- Skills tags will be populated here -->
                        </div>
                    </div>
                    <div class="profile-field">
                        <h3>Interests</h3>
                        <div id="modal-user-interests" class="tags-container">
                            <!-- Interest tags will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="send-request-btn" class="btn btn-primary">Send Connection Request</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MentorMatch Platform</p>
        </div>
    </footer>

    <!-- Load configuration first -->
    <script src="js/config.js"></script>
    <!-- Load auth.js before discovery.js -->
    <script src="js/auth.js"></script>
    <!-- Then load discovery.js -->
    <script src="js/discovery.js"></script>
</body>
</html>
